<body>
<div class="expense_container">
<div id="toolbar">
<div class="form-inline" role="form">
 		<div style="float:right">
	        <div class="form-group">
	            <span>提交时间: </span>
	            <input name="daterange" class="form-control" style="width:180px;" type="text" value="">
	        </div>
	         <div class="form-group">
	            <span>报销人: </span>
	            <input name="person" class="form-control" style="width:120px;" type="text" value="">
	        </div>
            <button id="search_btn" type="button"  title="搜索" class="btn btn-success">搜索</button>
        </div>
        </div>
</div>
	<table id="table"
              data-toggle="table"
              data-pagination="true"
              data-side-pagination="server"
              data-url="expense/list">
           <thead>
           <tr>
               <th data-field="person">报销人</th>
               <th data-field="price">报销金额</th>
               <th data-field="date">报销时间</th>
               <th data-field="priceType">费用类型</th>
               <th data-field="billType">票据类型</th>
               <th data-field="department">所在部门</th>
               <th data-field="staffName">提交人</th>
           </tr>
           </thead>
       </table>
</div>
</body>
