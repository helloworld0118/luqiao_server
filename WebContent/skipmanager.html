<script>
var skip=0;
var $table_skip = $('#table');
var $skip_material_table = $('#skip_material_table');
var $table_worker_show = $('#worker_table_show');
var formURL;
var material_type_data;
var unit_price_data;


function populateForm(data) { 
	$.each(data, function(key, value){  
	    var $ctrl = $('[name='+key+']'); 
	    if($ctrl.is('select')){
	        $("option",$ctrl).each(function(){
	            if (this.value==value) { this.selected=true; }
	        });
	    }
	    else {
	        switch($ctrl.attr("type"))  
	        {  
	            case "text" :  case "hidden":  case "textarea":  
	                $ctrl.val(value);   
	                break;   
	            case "radio" : case "checkbox":   
	                $ctrl.each(function(){
	                   if($(this).attr('value') == value) {  $(this).attr("checked",value); } });   
	                break;
	        } 
	    }})} 
   
function work_responseHandler(res){
	return {
        rows: res,
        total: 0
      }
}
function fitForm(row,updateTable){
	if(!unit_price_data){
		unit_price_data=[];
		$.ajax({
            cache: true,
            type: "GET",
            url:"priceTypes/3",
            async: false,
            error: function(request) {
                alert("请求出错");
            },
            success: function(data) {
               $.each(data,function(index,item){
           			unit_price_data.push({value:item.id,text:item.name});
               });
            }
        });
	}
	if(!material_type_data){
		material_type_data = []; 
		$.ajax({
            cache: true,
            type: "GET",
            url:"materialtype",
            async: false,
            error: function(request) {
                alert("请求出错");
            },
            success: function(data) {
               $.each(data,function(index,item){
           	   	   material_type_data.push({value:item.id,text:item.mtName});
               });
            }
        });
	}
	$skip_material_table.bootstrapTable({
  		   pagination: false,
           showRefresh: false,
           search: false,
           responseHandler:work_responseHandler,
           columns:[
          	 {
          		 field: "materialType",
                 title: "材料",
                 editable: {
                	 type: 'select',
                	 source:material_type_data,
                	 validate:function(value){
                		 if($.trim(value) == ''||!value){
                  			 return "此字段不能为空"
                  		 }
                	 }
                 }
          	 },{
          		 field: "basePriceType",
                 title: "计薪方式",
                 editable: {
                	 type: 'select',
                	 source:unit_price_data,
                	 validate:function(value){
                		 if($.trim(value) == ''||!value){
                  			 return "此字段不能为空"
                  		 }
                	 }
                 }
          	 },{
          		 field: "unitPrice",
                 title: "单位薪水(元)",
                 editable:{
                	 type:"text",
                	 validate:function(value){
                		 if($.trim(value) == ''||!value){
                  			 return "此字段不能为空"
                  		 }
                	 }
                 }
          	 },{
                 title: "操作",
                 events:worker_operateEvents,
                 formatter:worker_operateFormatter
          	 }],
          	 onClickCell: function (field, value, row, $element) {
                 rowIndex = $element.closest('tr').attr('data-index');
            	 $skip_material_table.find('tr[data-index="'+rowIndex+'"]  td:last-child').find('a[class="save"]').css("display","block");
           		 $skip_material_table.find('tr[data-index="'+rowIndex+'"]  td:last-child').find('a[class="remove"]').css("display","none");
             
             }
  	 });
	$skip_material_table.bootstrapTable('refresh' ,{url: skip+"/materialPrices"});
	if(row){
		populateForm(row);
	 }
   };
   var ROW;
   function initConfirm(){
   	$('[data-toggle=confirmation-singleton]').confirmation({
   	    rootSelector: '[data-toggle=confirmation-singleton]',
   	    onConfirm: function() {
   	    	$.ajax({
                cache: true,
                type: "POST",
                url:"skip/delete/"+ROW.id,
                data:{foreman:ROW.foremanId},
                async: false,
                error: function(request) {
                    alert("请求出错");
                },
                success: function(data) {
                   if(data.success){
                	   $table_skip.bootstrapTable('remove', {
                           field: 'id',
                           values: [ROW.id]
                       });
                	   initConfirm();
                   }
                }
            });
   	    }
      });
   }
    $(function(){
    	$table_skip.on('load-success.bs.table', function (e) {
    		initConfirm();
    	});
      $("#btn_add_skip").click(function(){
    	  $('form')[0].reset();
    	  $("#skip_plateNumber_input").removeAttr("disabled");
    	  skip=1000000+Math.random().toFixed(3)*1000+$("#table").find("tr").length;
    	  fitForm();
    	  formURL=skip+"/addSkip";
    	  $("#addskipModalLabel_h4").html("添加拉料车信息");
      });
      $("#add_skip_material_btn").click(function(){
    	  var data={
      	  		"materialType":"",
      	  		"basePriceType":"",
      	  		"unitPrice":""
      	  }
    	  $("form").find('span[class="tip"]').remove();
      	  $skip_material_table.bootstrapTable('append', data);
      });
      
      $("#skip_form").bootstrapValidator({
	    	  fields: {
	    		  plateNumber:{
	    				 validators: {
	 	                    notEmpty: {
	 	                        message: '此字段不能为空'
	 	                    }
	 	                }
	 			 },
	 			 name:{
	    				 validators: {
	 	                    notEmpty: {
	 	                        message: '此字段不能为空'
	 	                    }
	 	                }
	 			 },
	 			 mobile:{
	    				 validators: {
	 	                    notEmpty: {
	 	                        message: '此字段不能为空'
	 	                    },
		                    stringLength: {
		                    	min: 11,
		                        max: 11,
		                        message: '手机号必须为11位'
		                    },
		                    regexp: {
		                        regexp: /^[0-9]+$/,
		                        message: '请填写数字'
		                    }
	 	                }
	 			 },
	 			 driverName:{
	    				 validators: {
	 	                    notEmpty: {
	 	                        message: '此字段不能为空'
	 	                    }
	 	                }
	 			 },
	 			 driverMobile:{
	    				 validators: {
	 	                    notEmpty: {
	 	                        message: '此字段不能为空'
	 	                    },
		                    stringLength: {
		                    	min: 11,
		                        max: 11,
		                        message: '手机号必须为11位'
		                    },
		                    regexp: {
		                        regexp: /^[0-9]+$/,
		                        message: '请填写数字'
		                    }
	 	                }
	 			 },
	 			capacity:{
	 				 validators: {
	 	                    notEmpty: {
	 	                        message: '此字段不能为空'
	 	                    },
		                    regexp: {
		                        regexp: /^[0-9]+$/,
		                        message: '请填写数字'
		                    }
	 	                }
	 			}
	    	  }
      });
      $("#form_submit_btn").click(function(){
    	 var btn = $(this);
    	 $("#skip_plateNumber_input").removeAttr("disabled");
    	 $("#skip_form").bootstrapValidator('validate');
 	  	 if($("#skip_form").data("bootstrapValidator").isValid()){
 	  		var mutl=false;
				
 			if($("#skip_material_table").find("tr[data-index]").length>0){
 				mutl=true;
 			}
 			if(mutl){
 				$.ajax({
 	                cache: false,
 	                type: "POST",
 	                url:formURL,
 	                data:$('#skip_form').serialize(),
 	                async: false,
 	                error: function(request) {
 	                    alert("请求出错");
 	                },
 	                success: function(data) {
 	                   var obj = eval(data);
 	                   if(obj.success){
 	                   	 $("#skip-dismiss_btn").click();
 	                   	 window.location.reload();
 	                   }
 	                },
 	                beforeSend: function(){
 	   	  	        	$(btn).attr("disabled","disabled");
 	   	  	           },
 	 	            complete: function(){
 	 	          	    $(btn).removeAttr("disabled");
 	 	            }
 	            });
 			}else{
  				$("#skip_material_table").parent().parent().parent().after("<span class='tip' style='color:red;font-size:12px;'>请填写运费信息</span>");
 			}
 	  		
 	  	 }
      });
    })
window.worker_operateEvents = {
    	'click .remove':function(e, value, row, index){
    		if(row.id!=-1){
    			$.ajax({
                    cache: true,
                    type: "POST",
                    url:skip+"/deleteSkipMaterialPrice/"+row.id,
                    error: function(request) {
                        alert("请求出错");
                    },
                    success: function(data) {
                       if(data.success){
                    	   $skip_material_table.bootstrapTable('remove', {
                               field: 'id',
                               values: [row.id]
                           });
                       }
                    }
                });
    		}else{
    			$skip_material_table.bootstrapTable('remove', {
                    field: 'id',
                    values: [row.id]
                });
    		}
    	
    	},
    	'click .save': function (e, value, row, index) {
    		if($("#skip_plateNumber_input").val().trim()==""){
    			alert("请先填写拉料车信息");
	       		return;
	       	}
    		var URL=skip+"/addSkipMaterialPrice";
    		if (row.id&&row.id!=-1){
    			URL=skip+"/editSkipMaterialPrice/"+row.id;
    		}
    		$.ajax({
                cache: true,
                type: "POST",
                url:URL,
                data: row,
                error: function(request) {
                    alert("请求出错");
                },
                success: function(data) {
                   if(!data.success){
                	  alert(data.msg)
                	  $skip_material_table.find('tr[data-index="'+index+'"]  td:last-child').find('a[class="save"]').css("display","block");
               		  $skip_material_table.find('tr[data-index="'+index+'"]  td:last-child').find('a[class="remove"]').css("display","block");
                	  row.id=-1;
                   }else{
                	 if($("#skip_plateNumber_input").val().trim()!=""){
                    	$("#skip_plateNumber_input").attr("disabled","disabled");
                     }
                	 row.id=data.msg;
               		 $skip_material_table.find('tr[data-index="'+index+'"]  td:last-child').find('a[class="save"]').css("display","none");
               		 $skip_material_table.find('tr[data-index="'+index+'"]  td:last-child').find('a[class="remove"]').css("display","block");
                   }
                }
            });
    	
        }
    }    
window.operateEvents = {
        'click .edit': function (e, value, row, index) {
        	e.stopPropagation();
       	    $("#skip_plateNumber_input").removeAttr("disabled");
        	$("#addskipModalLabel_h4").html("编辑工头信息");
           	$("#btn_edit_skip").click();
           	formURL="skip/edit/"+row.id;
           	skip=row.id;
           	fitForm(row);
        },
        'click .detail':function(e, value, row, index){
        	e.stopPropagation();
        	skip=row.id;
        	$table_worker_show.bootstrapTable({
        		pagination: false,
                showRefresh: false,
                search: false,
                responseHandler:work_responseHandler,
                //url: row.foremanId+"/"+row.id+"/showMaterialPrices",
                columns:[
                {
             		 field: "materialType",
                     title: "材料"
              	 },{
              		 field: "basePriceType",
                     title: "计薪方式"
              	 },{
              		 field: "unitPrice",
                     title: "单位薪水(元)",
                 }]
        	 });
        	if(row&&row.id){
        	    $table_worker_show.bootstrapTable("refresh",{url:row.foremanId+"/"+row.id+"/showMaterialPrices"});
        	}
        	$("#btn_show_workers").click();
        },
        'click .remove': function (e, value, row, index) {
        	e.stopPropagation();
        	skip=0;
        	ROW =row;
        }
    };
     
    function operateFormatter(value, row, index) {
        return [
            '&nbsp;&nbsp;&nbsp;&nbsp;<a class="edit" href="javascript:void(0)" title="编辑">',
            '<i class="icon-edit bigger-150"></i>',
            '</a>',
            '</a> &nbsp;&nbsp;&nbsp;&nbsp;',
            '<a class="remove"  data-toggle="confirmation-singleton" data-placement="left"  href="javascript:void(0)" title="确认删除?">',
            '<i class="icon-trash bigger-160"></i>', '</a>' ,
            '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;',
            '<a class="detail" style="display:none;" href="javascript:void(0)" title="详细">',
            '<i class="icon-detail bigger-150"></i>']
            .join('');
      }  

    function worker_operateFormatter(value, row, index) {
    	if(row.id){
    		 return [
    	            '<a class="save" style="display:none" href="javascript:void(0)" title="保存">',
    	            '<i class="icon-save bigger-160"></i>',
    	            '</a>', 
    	            '<a class="remove"  href="javascript:void(0)" title="删除">',
    	            '<i class="icon-remove bigger-160"></i>', '</a>' ]
    	            .join('');
    	}else{
        return [
            '<a class="save" href="javascript:void(0)" title="保存">',
            '<i class="icon-save bigger-160"></i>',
            '</a>', 
            '<a class="remove" style="display:none" href="javascript:void(0)" title="删除">',
            '<i class="icon-remove bigger-160"></i>', '</a>' ]
            .join('');
    	}
      }   
    $(function(){
    	$table_skip.on('click','tr',function(){
    		$(this).find('.detail')[0].click();
